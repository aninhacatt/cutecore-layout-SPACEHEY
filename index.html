<style>
/* Start https://www.cursors-4u.com */ 
* {cursor: url(https://cur.cursors-4u.net/nature/nat-10/nat991.cur), auto !important;} 
/* End https://www.cursors-4u.com */

nav .links li:first-child a {
  display: inline-block;
  width: 90px; /* largura do botão */
  height: 30px; /* altura do botão */
  background-image: url("https://i5.glitter-graphics.org/pub/2277/2277397mf8e9uzc2i.gif"); /* imagem glitter */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  text-indent: -9999px; /* esconde o texto “Home” */
  border-radius: 8px;
  box-shadow: 0 0 6px hotpink;
  margin-right: 8px;
}

body {
    background-color: white !important;
    background-image: url(https://images.wallpaperscraft.com/image/single/pink_color_background_153889_1920x1080.jpg);
    background-size: cover;
background-repeat: no-repeat;
background-position: center;

}

nav .top {
    position: relative;
    height: 200px; /* ajuste a altura como quiser */
    background-color: transparent;
    background-image: url('https://i.pinimg.com/1200x/14/1e/9b/141e9b47e15e2fbad9cd49219de0a021.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

nav .top a {
    position: relative;
    background-color: white;
    padding: 4px 8px;
    margin: 5px;
    border-radius: 6px;
    color: black !important;
    font-weight: bold;
    z-index: 2;
}

.profile {
    background-image: url(''); 
    background-size: 1100px;
    background-attachment: fixed;
    border-radius: 10px;
    border-style: dashed;
    border-color: lightblue;
    box-shadow: 0px 0px 13px;
}

main {
    border-radius: 30px;
    border-style: dotted;
    border-color: lightblue;
    background-color: white !important;
    color: lightpink;
    text-shadow: 1px 1px 0px #ff70b0;
}

nav .links {
    border-radius: 20px;
    border-style: dashed;
    border-color: lightblue;
    background-color: lightpink;
    text-shadow: 0px 0px 5px white;
    background-image: url('https://i.pinimg.com/564x/d1/1f/c9/d11fc95c625f7ec25c19e6f0e374efd5.jpg') !important;
}

.profile-pic {
    border-style: dotted;
    border-color: hotpink;
    box-shadow: 10px 10px 10px;
    border-radius: 100px;
    overflow: hidden;
    animation-name: example;
    animation-iteration-count: infinite;
    animation-duration: 1.4s;
}

.profile .contact,
.profile .url-info,
.profile .table-section,
.home-actions {
    border-color: hotpink;
    border-style: dashed;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0px 0px 5px;
}

table.details-table td {
    background-color: pink !important;
    box-shadow: 0px 0px 0px pink;
    border-radius: 6px;
}

.heading {
    margin-top: 3px;
    margin-bottom: 4px;
    background-color: transparent !important;
    color: pink !important;
    border-bottom: 2px dashed;
}

.container {
    border-radius: 5px 5px 0 0;
    margin-top: 15px;
}

footer {
    border-radius: 5px;
    border-style: dashed;
    border-color: blue;
    box-shadow: 0px 0px 10px white;
    background-image: url();
    display: block !important;
}

table.comments-table td {
    background-color: pink !important;
    border-style: dashed;
    box-shadow: 0px 0px 10px;
    overflow: hidden;
    padding: 5px;
}

.comments-table td:first-child img {
    width: 80px;
    border-radius: 8px;
    border-style: dashed;
    border-color: lightblue;
    overflow: hidden;
    box-shadow: 0px 0px 10px yellow;
    animation-name: example;
    animation-iteration-count: infinite;
    animation-duration: 1.4s;
}

.profile .friends .person img {
    border-radius: 8px;
    border-style: double;
    border-color: pink;
    box-shadow: 10px 10px 0px lightblue;
    animation-name: example;
    animation-iteration-count: infinite;
    animation-duration: 1.4s;
}

.blog-preview p {
    font-size: 1.3rem;
    background-color: lightyellow;
    border-style: dashed;
    box-shadow: 0px 0px 5px;
    padding: 10px;
}

.online {
    color: lightblue;
    text-shadow: 1px 1px 0px #ff70b0;
    font-weight: bold;
    font-size: 95%;
}

.online img {
    content: url(https://i.pinimg.com/originals/7f/2c/50/7f2c5092eb778b3423f634055ffea540.gif);
    height: 2.5em;
    margin-right: 5px;
    animation-name: blink;
    animation-iteration-count: infinite;
    animation-duration: 6s;
}

.icon, .award img {
    content: url(https://i.pinimg.com/originals/00/87/e6/0087e679caef91c64936bdb07c021f11.gif);
    display: inline-block;
    height: 2.0em;
    width: 2.0em;
    margin: 0 .05em 0 .1em;
    vertical-align: -0.3em;
    color: black;
}

/* ✨ Seções da lateral (General, Music, etc.) com amarelo pastel */
.profile .blurbs .section {
    background-color: #fff9c4 !important;
    color: black !important;
    border-radius: 10px;
    box-shadow: 0px 0px 8px #ffd1dc;
}

.profile .blurbs .section h4 {
    color: hotpink !important;
    text-shadow: 1px 1px 0px white;
}

a {
    color: black;
    text-shadow: 0px 0px 10px white !important;
    text-decoration: none;
}

a:hover {
    animation: blinkingText 1.2s infinite;
}

@keyframes blinkingText {
    0% { color: red; }
    15% { color: orange; }
    20% { color: yellow; }
    35% { color: lightgreen; }
    50% { color: lightblue; }
    70% { color: purple; }
    100% { color: lightpink; }
}

.comments-table td:first-child {
    background-image: url('https://i.pinimg.com/564x/49/90/a0/4990a0164980bb567b0175254a39173a.jpg');
    background-size: 400px;
    background-position: absolute;
}

.count {
    color: black;
    text-shadow: 1.3px 1.3px 0px pink;
}

.details-table td:first-child {
    background: var(--even-lighter-blue);
    color: black;
    text-shadow: 10px 10px 10px pink;
    font-weight: bold;
    width: 33%;
}
 
  .profile-info .edit-profile {
  text-indent: -9999px;
  overflow: hidden;
  position: relative;
  width: 30px; /* ou maior, se quiser */
  height: 30px;
  display: inline-block;
}

.profile-info .edit-profile {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 30px;
  background-image: url("https://i.pinimg.com/originals/60/df/dc/60dfdc4bd7bc56753a84d67775406931.gif");
  background-size: cover;
  background-position: center;
  text-indent: -9999px; /* Esconde o texto */
  border: none;
}
  
.profile .friends .person p {
    color: black;
    text-shadow: 10px 10px 10px #ff70b0;
    font-weight: bold;
    width: 100%;
    word-break: break-word;
    font-size: 100%;
    text-align: center;
}

@keyframes example {
    0% { transform:translate(0px,0.3px); }
    8% { transform:translate(0px,0.5px); }
    16% { transform:translate(0px,1px); }
    24% { transform:translate(0px,1.5px); }
    32% { transform:translate(0px,2px); }
    40% { transform:translate(0px,2.5px); }
    48% { transform:translate(0px,3px); }
    56% { transform:translate(0px,3.5px); }
    64% { transform:translate(0px,3px); }
    72% { transform:translate(0px,2.5px); }
    80% { transform:translate(0px,2px); }
    88% { transform:translate(0px,1.5px); }
    96% { transform:translate(0px,0.5px); }
    100% { transform:translate(0px,0.3px); }
}

/* [Removido fundo preto do SpaceHey live designer] */
.table-section .heading, .contact .heading {
    color: black !important;
    background-color: hotpink !important;
}

.table-section, .contact {
    border-color: black !important;
}
